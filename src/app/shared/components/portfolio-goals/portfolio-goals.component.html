<aside class="card goals">
<div class="card__body">
  <h3 class="goals__title">Portfolio goals</h3>

  <section class="goal">
    <header class="goal__head">
      <h4 class="goal__name">Portfolio loss ratio target</h4>
      <span class="goal__target">TG: 55%</span>
    </header>

    <div class="bar bar--segmented" aria-label="Loss ratio">
      <div class="bar__track">
        <span class="seg seg--ok" style="--w:48%"></span>
        <span class="seg seg--warn" style="--w:12%"></span>
        <span class="seg seg--bad" style="--w:40%"></span>
      </div>

      <div class="marker" style="--pos:48%">
        <span class="marker__bubble">48.2%</span>
        <span class="marker__caret"></span>
      </div>
    </div>

    <div class="goal__delta goal__delta--good">
      -6.8% (GOOD)
    </div>
  </section>

  <section class="goal">
    <header class="goal__head">
      <h4 class="goal__name">Renewal retention</h4>
      <span class="goal__target">TG: 85â€“90%</span>
    </header>

    <div class="bar bar--pill">
      <div class="bar__track">
        <span class="seg seg--bad"  style="--w:25%"></span>
        <span class="seg seg--warn" style="--w:50%"></span>
        <span class="seg seg--ok"   style="--w:25%"></span>
      </div>

      <div class="marker" style="--pos:88%">
        <span class="marker__bubble">88%</span>
        <span class="marker__tag">ON TARGET</span>
      </div>
    </div>
  </section>

  <section class="goal">
    <header class="goal__head">
      <h4 class="goal__name">New business target</h4>
      <span class="goal__cap">$12M</span>
    </header>

    <div class="bar bar--fill">
      <div class="bar__track">
        <span class="fill" style="--w:67%"></span>
        <span class="pill pill--value" style="--pos:67%">$8.1M</span>
      </div>
      <div class="bar__hint">67%</div>
    </div>
  </section>

  <section class="goal">
    <header class="goal__head">
      <h4 class="goal__name">Annual GWP target</h4>
      <span class="goal__cap">$42M</span>
    </header>

    <div class="bar bar--fill">
      <div class="bar__track">
        <span class="fill" style="--w:68%"></span>
        <span class="pill pill--value" style="--pos:68%">$28.4M</span>
      </div>
      <div class="bar__hint">68%</div>
    </div>
  </section>
</div>
</aside>
