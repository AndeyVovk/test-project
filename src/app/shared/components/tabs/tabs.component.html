<nav class="pill-nav" aria-label="Primary">
  <a class="pill"  *ngFor="let tab of tabs; let i = index"
     [ngClass]="{'activeTab': i === currentIndex()}"
     (click)="selectedTab(tab.index)">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10.5 12 3l9 7.5v10a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10z"/>
    </svg>
    <span>{{ tab.name }}</span>
  </a>
</nav>
